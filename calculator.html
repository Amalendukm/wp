<html>
<head>
<script>
function dis(val)
{
	document.getElementById("result").value+=val
}
function solve()
{
	let x=document.gerElementById("result").value
	let y=eval(x)
	document.ElementById("result").value=y
}
function clr(val)
{
	document.getElementById("result").value=""
}
</script>
</head>
<body align="center" style="background-color=lightblue">
