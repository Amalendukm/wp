<html>
<head>
<title>Even Numbers</title>
</head>
<body>
<script type="text/javascript">
n1=parseInt(prompt("Enter the 1st limit:"));
n2=parseInt(prompt("Enter the 2nd limit:"));
document.write("Even numbers between "+n1+" and "+ n2);
for(i=n1;i<=n2;i++)
{
	if(i%2==0)
	{
		document.write("<br>",i);
		n1=n1+1;
		
	}
}
</script>
</body>
</html>
